<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Around Bangalore</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="clock" class="clock"></div>

  <h1>Explore 10 Beautiful Places Near Bangalore</h1>
  <div id="welcome-message"></div>

  <div>
    <p>Do you already have a destination in mind?</p>
    <button onclick="askPreference(true)">Yes</button>
    <button onclick="askPreference(false)">No</button>
  </div>

  <div id="suggestion-area" style="display:none;">
    <p>Select your favorite climate:</p>
    <select id="climate">
      <option value="">--Choose one--</option>
      <option value="sunny">Sunny</option>
      <option value="breezy">Breezy</option>
      <option value="cool">Cool</option>
      <option value="rainy">Rainy</option>
      <option value="hill">Hill Station</option>
      <option value="sea">Sea Side</option>
    </select>
    <button onclick="suggestDestination()">Get Suggestion</button>
  </div>

  <div id="result" class="result"></div>

  <div id="map-container" style="margin-top:20px;"></div>

  <div id="booking-form" style="display:none; margin-top: 20px;">
    <h3>Book Your Trip</h3>
    <form onsubmit="submitBooking(event)">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <button type="submit">Book Now</button>
    </form>
  </div>

  <h2>Top Destinations:</h2>
  <ul id="destination-list"></ul>

  <script src="script.js"></script>
</body>
</html>
